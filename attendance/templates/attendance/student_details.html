{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Details</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/styles4.css' %}" />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Student Details</h1>
      <table class="table table-bordered">
        <tr>
          <th>Name</th>
          <td>{{ student.name }}</td>
        </tr>
        <tr>
          <th>USN</th>
          <td>{{ student.usn }}</td>
        </tr>
        <tr>
          <th>Image</th>
          <td>
            <img
              src="{{ student.image.url }}"
              alt="Student Image"
              width="100"
            />
          </td>
        </tr>
      </table>
      <a href="{% url 'view_students' %}" class="btn btn-primary"
        >Back to List</a
      >
      <a href="{% url 'delete_student' student.usn %}" class="btn btn-danger"
        >Delete Student</a
      >
    </div>
  </body>
</html>
