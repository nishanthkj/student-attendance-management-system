<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance Record</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles4.css">
</head>
<body>
    <header>
        <div class="header-title">Attendance Management System</div>
        <div class="float-right">
            <button class="btn btn-success logout-button" onclick="goToIndexPage()">Logout</button>
            <button class="btn btn-success login-button" onclick="goToDashPage()">Back</button>
        </div>
    </header>
    <div class="container"style="background-image:url('https://e0.pxfuel.com/wallpapers/386/919/desktop-wallpaper-website-background-website-login-page-background.jpg');">
        <h3>Add Student Details</h3>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <form id='attendance-form'>
                            <h5>Student Information</h5>
                            <div class="form-group">
                                <label for="studentId">Student ID:</label>
                                <input type="text" id="studentId" name="studentId" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="studentName">Student Name:</label>
                                <input type="text" id="studentName" name="studentName" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="usn">USN:</label>
                                <input type="text" id="usn" name="usn" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="studentId">Student Image:</label>
                                <input type="file" id="studentImage" name="studentImage" accept=".jpg, .jpeg, .png">
                            </div>
                            <h5>Attendance Details</h5>
                            <div class="form-group">
                                <label for="date">Date:</label>
                                <input type="date" id="date" name="date" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="attendanceStatus">Attendance Status:</label>
                                <select id="attendanceStatus" name="attendanceStatus" class="form-control">
                                    <option value="">Select</option>
                                    <option value="P">Present</option>
                                    <option value="A">Absent</option>
                                    <option value="L">Late</option>
                                    <option value="HD">Half-day attendance</option>
                                    <option value="FD">Full-day attendance</option>
                                </select>
                            </div>
                            <h5>Additional Information</h5>
                            <div class="form-group">
                                <label for="classSection">Class/Section:</label>
                                <input type="text" id="classSection" name="classSection" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="subject">Subject:</label>
                                <input type="text" id="subject" name="subject" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="teacherName">Teacher Name:</label>
                                <input type="text" id="teacherName" name="teacherName" class="form-control">
                            </div>
                            <button type='submit' class='btn btn-primary'>Add Student</button>&nbsp;&nbsp;<button type='reset' class='btn btn-secondary'>Reset</button><br><br>
                        </form>
                   </div>
                </div>
            </div>
         </div>   
    </div>
    <script>
        function goToIndexPage() {
            // Redirect to another IndexYHTML page
            window.location.href = 'index.html';
        }
        function goToDashPage() {
            // Redirect to another IndexYHTML page
            window.location.href = 'dash.html';
        }
    </script>
</body>
</html>
