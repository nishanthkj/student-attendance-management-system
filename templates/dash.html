<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard App</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles4.css') }}">
  
</head>
<body>

<header>
    <div class="header-title"> Attendance Management System</div>
    <button class="btn btn-success logout-button" onclick="goToIndexPage()">Logout</button>
</header>

<div class="row mt-3 justify-content-center">
    <div class="col-md-8">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search Student USN here..">
            <div class="input-group-append">
                <button class="btn btn-success" type="button">Search</button>
            </div>
        </div>
    </div>
</div>


<div class="container mt-3" style="background-image:url('https://e0.pxfuel.com/wallpapers/386/919/desktop-wallpaper-website-background-website-login-page-background.jpg');">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">Total Students</h5>
                    <p class="card-text"></p>
                    <p class="card-text">Total Number of Students</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">Present Today</h5>
                    <p class="card-text"></p>
                    <p class="card-text">Students Present</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-3 justify-content-center">
        <div class="col-md-8">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search...">
                <div class="input-group-append">
                    <button class="btn btn-success" type="button">Search</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-3 justify-content-center">
        <div class="col-md-10">
            <table class="table text-center">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Student's Name</th>
                        <th scope="col">Date</th>
                        <th scope="col">Input</th>
                        <th scope="col">Sessions Absent</th>
                        <th scope="col">Percentage</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
    </div>
        </div>
    </div>

    <div class="row mt-3 justify-content-center">
            <div class="cta-buttons">
                <button class="btn btn-success" onclick="goToStudentdetailsPage()">Add Student Details</button>
            </div>
    </div>

</div>

<script>
    function goToIndexPage() {
        // Redirect to another HTML page
        window.location.href = 'index.html';
    }
    function goToStudentdetailsPage() {
            window.location.href = 'details.html';
        }
    </script>
</script>

</body>
</html>
