{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Students</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Student List</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>USN</th>
            <th>Image</th>
          </tr>
        </thead>
        <tbody>
          {% for student in students %}
          <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.usn }}</td>
            <td>
              <a
                href="{% url 'student_details' student.usn %}"
                class="btn btn-info"
                >View Details</a
              >
              <a
                href="{% url 'delete_student' student.usn %}"
                class="btn btn-danger"
                >Delete</a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
