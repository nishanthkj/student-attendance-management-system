{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard App</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/styles4.css' %}" />
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      #attendance-table-container {
        width: 800px;
        margin: 20px auto;
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      #attendance-table {
        width: 100%;
      }
      th,
      td {
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f0f0f0;
      }
      header {
        padding: 20px;
        background-color: #f8f8f8;
        border-bottom: 1px solid #ddd;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .logout-button {
        margin-right: 20px;
        padding: 10px 20px;
        background-color: black;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
      .login-button {
        margin-right: 20px;
        padding: 10px 20px;
        background-color: black;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
      .float-right {
        float: right;
      }
      .float-right button {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-title">Attendance Management System</div>
      <a href="{% url 'index' %}" class="btn btn-success logout-button"
        >Logout</a
      >
    </header>

    <div class="row mt-3 justify-content-center">
      <div class="col-md-8">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Search Student USN here.."
          />
          <div class="input-group-append">
            <button class="btn btn-success" type="button">Search</button>
          </div>
        </div>
        <div class="row mt-3 justify-content-center">
          <div class="cta-buttons">
            <a href="{% url 'details' %}" class="btn btn-success back-button"
              >Add Student</a
            >
          </div>
        </div>
      </div>
    </div>

    <div
      class="container mt-3"
      style="
        background-image: url('{% static 'images/website-login-page-background.jpg' %}');
      "
    >
      <div class="row justify-content-center">
        <div class="col-md-10">
          <table class="table text-center">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Student's Name</th>
                <th scope="col">USN</th>
                <th scope="col">Login Time</th>
              </tr>
            </thead>
            <tbody id="table-body">
              <!-- Example row -->
              <tr>
                <td>John Doe</td>
                <td>1RV18CS001</td>
                <td>2024-07-18 10:00 AM</td>
              </tr>
              <!-- More rows can be added here dynamically -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      function goToIndexPage() {
        // Redirect to another HTML page
        window.location.href = '{% url "index" %}';
      }
      function goToStudentdetailsPage() {
        window.location.href = '{% url "details" %}';
      }
    </script>
  </body>
</html>
